<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="today" class="header__today">
                Сегодня, 8 апреля 2019
            </div>
        </header>
        <main>
            <div class="weather__now-text" id="now_name">Переменная облачность</div>
            <img src="image/SVG/%D0%A0%D0%B5%D1%81%D1%83%D1%80%D1%81%205.svg" id="now_img" class="weather__now-image">
            <div class="weather__now-temp" id="now_temp"><span class="weather__now-temp-grad">23</span>&ordm;</div>
            <div class="weather__now-city" id="now_city">Казань</div>
        </main>
        <div class="weather__other">
                <div class="weather_other-tom weather_other-choice">
                    <img src="image/SVG/%D0%A0%D0%B5%D1%81%D1%83%D1%80%D1%81%205.svg" class="weather__other-img">
                    <div class="weather_date weather_other-tom-date">21 апреля</div>
                </div>
                <div class="weather_date weather_other-dat">
                    <img src="image/SVG/%D0%A0%D0%B5%D1%81%D1%83%D1%80%D1%81%205.svg" class="weather__other-img">
                    <div class="weather_other-dat-date">22 апреля</div>
                </div>
                <div class="weather_date weather_other-atdat">
                    <img src="image/SVG/%D0%A0%D0%B5%D1%81%D1%83%D1%80%D1%81%205.svg" class="weather__other-img">
                    <div class="weather_other-atdat-date">23 апреля</div>                    
                </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
